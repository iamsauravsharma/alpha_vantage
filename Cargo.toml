[package]
name = "alpha_vantage"
version = "0.6.0"
authors = [ "Saurav Sharma <appdroiddeveloper@gmail.com>" ]
homepage = "https://github.com/iamsauravsharma/alpha_vantage"
repository = "https://github.com/iamsauravsharma/alpha_vantage"
description = "Rust Wrapper/Crate built for AlphaVantage API"
license = "MIT"
readme = "README.MD"
edition = "2018"
keywords = [
    "alphavantage",
    "currency",
    "finance",
    "stock",
    "exchange"
]
categories = [
    "api-bindings",
    "web-programming::http-client"
]

[dependencies]
async-trait = "0.1.51"
reqwest = { version = "0.11.4", optional = true }
serde = { version = "1.0.130", features = [ "derive" ] }
serde_json = "1.0.68"
surf = { version = "2.3.1", optional = true }
thiserror = "1.0.29"

[dev-dependencies]
tokio = { version = "1.12.0", features = [ "full" ] }

[features]
default = [ "reqwest-client" ]
reqwest-client = [ "reqwest" ]
surf-client = [ "surf" ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]
