[package]
name = "alpha_vantage"
version = "0.5.0"
authors = [ "Saurav Sharma <appdroiddeveloper@gmail.com>" ]
homepage = "https://github.com/iamsauravsharma/alpha_vantage"
repository = "https://github.com/iamsauravsharma/alpha_vantage"
description = "Rust Wrapper/Crate built for AlphaVantage API"
license = "MIT"
readme = "README.MD"
edition = "2018"
keywords = [
    "alphavantage",
    "currency",
    "finance",
    "stock",
    "exchange"
]
categories = [
    "api-bindings",
    "web-programming::http-client"
]

[dependencies]
serde = { version = "1.0.123", features = [ "derive" ] }
serde_json = "1.0.61"
surf = { version = "2.1.0" , default-features = false }
thiserror = "1.0.23"

[dev-dependencies]
async-std = { version = "1.9.0", features = [ "attributes" ] }

[features]
default = [ "curl-client" ]
curl-client = [ "surf/curl-client" ]
h1-client = [ "surf/h1-client" ]
hyper-client = [ "surf/hyper-client" ]
wasm-client = [ "surf/wasm-client" ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]
